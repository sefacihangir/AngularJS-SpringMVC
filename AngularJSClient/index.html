<html>
<head>
	<title>SpringRESTClient</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-app="AngularJSClient" class="ng-cloak">

	 <div class="container" ng-controller="UserController as ctrl">
        <div class="panel-heading"><span class="lead">List of Users </span></div>
        <div class="tablecontainer">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th width="100"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in ctrl.users">
                        <td><span ng-bind="user.userId"></span></td>
                        <td><span ng-bind="user.firstName"></span></td>
                        <td><span ng-bind="user.lastName"></span></td>
                        <td><span ng-bind="user.age"></span></td>
                        <td>
                        	<button type="button" ng-click="ctrl.edit(user)" class="btn btn-success btn-sm" data-toggle="modal" data-target="#edit-user-modal">Edit</button>
                        </td>	
                    </tr>
                </tbody>
            </table>
        </div>
     </div>



     <!-- EDIT USER MODAL -->
     <div class="modal fade" id="edit-user-modal" tabindex="-1" role="dialog" ng-controller="UserController as ctrl">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Edit</h4>
		      </div>
		      <div class="modal-body">
		       	  <!-- UPDATE FORM -->
		       	  {{ctrl.user.firstName}}
		       	  <form ng-submit="ctrl.update()" name="updateUserForm">
		       	  	  <input type="hidden" id="InputUserId" ng-model="ctrl.user.userId" />
		       	  	  <!-- First Name -->
		       	  	  <div class="form-group">
					    <label for="InputFirstName">First Name</label>
					    <input type="text" class="form-control" id="InputFirstName" ng-model="ctrl.user.firstName" placeholder="" required >
					  </div>
					  <!-- Last Name -->
					  <div class="form-group">
					    <label for="InputLastName">Last Name</label>
					    <input type="text" class="form-control" id="InputLastName"  ng-model="ctrl.user.lastName" placeholder="" required >
					  </div>
					  <!-- Age -->
					  <div class="form-group">
					    <label for="InputAge">Age</label>
					    <input type="number" class="form-control" id="InputAge" placeholder="" ng-model="ctrl.user.age" min="18" max="99" required>
					  </div>
					  <!-- SUBMIT CHANGES -->
					  <input type="submit" class="btn btn-info" value="SAVE">
		       	  </form>
		       	  <!-- END UPDATE FORM -->
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="ctrl.test()">Close</button>
		      </div>
		    </div>
		  </div>
	</div>



     <!-- jQuery resources -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

     <!-- Bootstrap resources -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- AngularJS resources -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-resource.js"></script>

    <!-- App resources -->
    <script src="app.js"></script>
    <script src="service/user_service.js"></script>  
    <script src="controller/user_controller.js"></script>

</body>
</html>
